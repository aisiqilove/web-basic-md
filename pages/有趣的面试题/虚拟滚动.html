<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虚拟滚动</title>
    <style>
      #container {
        width: 200px;
        height: 300px;
        overflow: hidden;
        position: relative;
      }
      #wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
      }
      #scroller {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
      }
      #list {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
      }
      #list li {
        height: 30px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>虚拟滚动</p>
    </div>
    <div id="container">
      <div id="wrapper">
        <div id="scroller">
          <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <!-- ... -->
            <li>1000</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
        
    </script>
  </body>
</html>
