<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>封装一个异步加载图片的方法</title>
  </head>
  <body>
    <script>
      function loadImg(url) {
        return new Promise((resolve, reject) => {
          const image = new Image();
          image.onload = () => {
            console.log("图片加载完成");
            resolve(image);
          };
          image.onerror = () => {
            reject(new Error("加载失败" + url));
          };
          image.src = url;
        });
      }
    </script>
  </body>
</html>
